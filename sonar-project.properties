# SonarQube Project Configuration for Monetaris

sonar.projectKey=monetaris
sonar.projectName=Monetaris - Debt Collection System
sonar.projectVersion=1.0

# Source code
sonar.sources=Backend,Frontend/src
sonar.tests=Backend/tests,Frontend/e2e

# Language-specific settings
sonar.sourceEncoding=UTF-8

# .NET Backend
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# JavaScript/TypeScript Frontend
sonar.javascript.lcov.reportPaths=Frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=Frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**,**/wwwroot/**,**/*.min.js

# Quality Gate Thresholds
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Coverage
sonar.coverage.exclusions=**/*.Tests.cs,**/Program.cs,**/Startup.cs,**/*.spec.ts

# Code Smells
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S101
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.cs
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1134
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.ts

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: monetaris-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: monetaris
      POSTGRES_USER: monetaris_user
      POSTGRES_PASSWORD: monetaris_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=de_DE.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - monetaris-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monetaris_user -d monetaris"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: monetaris-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@monetaris.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - monetaris-network

  # SonarQube - Code Quality Analysis
  sonarqube:
    image: sonarqube:community
    container_name: monetaris-sonar
    restart: unless-stopped
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://postgres:5432/sonarqube
      - SONAR_JDBC_USERNAME=monetaris_user
      - SONAR_JDBC_PASSWORD=monetaris_pass
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - monetaris-network

  # Redis - Caching & Session Storage (optional)
  redis:
    image: redis:7-alpine
    container_name: monetaris-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - monetaris-network
    command: redis-server --appendonly yes

  # Seq - Structured Logging (optional, aber empfohlen)
  seq:
    image: datalust/seq:latest
    container_name: monetaris-seq
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - monetaris-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local
  redis_data:
    driver: local
  seq_data:
    driver: local

networks:
  monetaris-network:
    driver: bridge

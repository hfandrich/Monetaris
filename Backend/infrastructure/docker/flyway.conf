# Flyway Configuration for Monetaris
# https://flywaydb.org/documentation/configuration/configfile

# Database connection (overridden by docker-compose)
flyway.url=jdbc:postgresql://localhost:5435/monetaris
flyway.user=monetaris_user
flyway.password=monetaris_pass

# Migration settings
flyway.locations=filesystem:/flyway/sql
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=__
flyway.sqlMigrationSuffixes=.sql
flyway.repeatableSqlMigrationPrefix=R

# Schema settings
flyway.schemas=public
flyway.defaultSchema=public
flyway.createSchemas=true

# Baseline settings (for existing databases)
flyway.baselineOnMigrate=true
flyway.baselineVersion=0

# Validation
flyway.validateOnMigrate=true
flyway.validateMigrationNaming=true

# Placeholders (can be used in SQL files)
flyway.placeholders.schema_name=public

# Output
flyway.outputQueryResults=true
